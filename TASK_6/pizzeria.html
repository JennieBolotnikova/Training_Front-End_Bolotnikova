<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Pizza</h1>   
    <div id="container">
        <div id="order">
            <textarea></textarea>

        </div>
        <div id="pizza_maker">
            <h2>CHOOSE PIZZA BASES:</h2>
            <div class="radio" id="bases">
                <input type="radio" name="nameRadio" id="thin">
                <label for="thin">Thin</label>
                <input type="radio" name="nameRadio" id="thick">
                <label for="thick">Thick</label>
                <input type="radio" name="nameRadio" id="puff">
                <label for="puff">Puff</label>
                <input type="radio" name="nameRadio" id="italian">
                <label for="italian">Italian</label>
                <input type="radio" name="nameRadio" id="calzone">
                <label for="calzone">Calzone</label>
            </div>
            <h2>CHOOSE TOPPINGS:</h2>
            <div class="checkbox" id="toppings">
                <input id="mozzarella" class="topping_cb" type="checkbox" name="check">
                <label for="mozzarella" class="topping_label">Mozzarella</label>
        
                <input id="parmesan" class="topping_cb" type="checkbox" name="check">
                <label for="parmesan" class="topping_label">Parmesan</label>
        
                <input id="peperoni" class="topping_cb" type="checkbox" name="check">
                <label for="peperoni" class="topping_label">Peperoni</label>
        
        
                <input id="chicken" class="topping_cb" type="checkbox" name="check">
                <label for="chicken" class="topping_label">Chicken</label>
        
                <input id="bacon" class="topping_cb" type="checkbox" name="check">
                <label for="bacon" class="topping_label">Bacon</label>
        
                <input id="champignon" class="topping_cb" type="checkbox" name="check">
                <label for="champignon" class="topping_label">Champignon</label>

                <input id="ham" class="topping_cb" type="checkbox" name="check">
                <label for="ham" class="topping_label">Ham</label>
        
                <input id="tomatoes" class="topping_cb" type="checkbox" name="check">
                <label for="tomatoes" class="topping_label">Tomatoes</label>
        
                <input id="pineapple" class="topping_cb" type="checkbox" name="check">
                <label for="pineapple" class="topping_label">Pineapple</label>
        
                <input id="onion" class="topping_cb" type="checkbox" name="check">
                <label for="onion" class="topping_label">Onion</label>  
            </div>
            <h2>CHOOSE SAUCE:</h2>
            <div class="checkbox" id="souses">
                <input id="ketchup" type="checkbox" name="check">
                <label for="ketchup">TOMATO SAUCE</label>
        
                <input id="bbq" type="checkbox" name="check">
                <label for="bbq">BARBECUE SAUCE</label>
        
                <input id="cheeseSauce" type="checkbox" name="check">
                <label for="cheeseSauce">CHEESE SAUCE</label>
        
                <input id="sweetAndSourSauce" type="checkbox" name="check">
                <label for="sweetAndSourSauce">SWEET AND SOURCE SAUCE</label>
        
            </div>
            
            <input type="button" id="order" href="#" value="To order">
        </div>
    </div>
</body>
</html>

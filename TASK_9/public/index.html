<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <title>Students list</title>
</head>
<body>
    <form name="studentForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Fist name:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="secondName">Second name:</label>
            <input class="form-control" name="secondName" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input class="form-control" name="age" />
        </div>
        <div class="form-group">
            <label for="speciality">Speciality:</label>
            <input class="form-control" name="speciality" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
            <a id="reset" class="btn btn-sm btn-primary">Reset</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Fist name</th><th>Second name</th><th>Age</th><th>Speciality</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script src="\public\js\script.js"></script>
</body>
</html>

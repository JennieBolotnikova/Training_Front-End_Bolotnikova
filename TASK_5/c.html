<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
   
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="block">
            <div class="operation_mode">
                <div class="real_mode">
                    <input type="radio" name="choose_mode" id="real_mode_cb" onclick="changeRadioButton()" checked>
                    <label>Вещественный режим</label>
                </div>
                <div class="integer_mode" >
                    <input type="radio" name="choose_mode" id="integer_mode_cb" onclick="changeRadioButton()">
                    <label>Целочисленный режим</label> 
                </div>                     
            </div>
            <div class="priority_operation">
                <div class="with_priority">
                    <input type="checkbox" id="with_priority_cb" name="priority" onclick="WithPriority()" checked>
                    <label>С приоритетом операций</label>
                </div>
                <div class="no_priority">
                    <input type="checkbox" id="no_priority_cb"  name="priority" onclick="NoPriority()">
                    <label>Без приоритета операций</label>  
                </div>                    
            </div>
        </div>      
    </div>
    <div class="calculator_block">
        <div class="pastCalculations_block">
            <button id="showCalculations" onclick="showPastCalculations()()">Посмотреть историю</button>
            <button id="closeCalculations" onclick="closePastCalculations()()">Скрыть историю</button>
            <textarea id="pastCalculations" readonly></textarea >
        </div>       
        
          <div id="calculator">
			<div id="result">
				<div id="history">
					<p id="history-value"></p>
				</div>
				<div id="output">
					<p id="output-value"></p>
				</div>
			</div>
			<div id="keyboard">
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>                          
                <button class="empty" id="empty"></button>
                <button class="division operator" id="/">&#247;</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>               
                <button class="plurar operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="minus operator" id="-">-</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="plus operator" id="+">+</button>              
                <button class="point" id=".">.</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="clear">C</button>               
                <button class="equal operator" id="=">=</button>
			</div>
		</div>
    </div>
    
		
	</div>
    <footer>
        <div id="footer_block">
            <!--the block with the current date-->
            <p><script type="text/javascript">
                var date = new Date();
                document.write("Сurrent date: " + date.getDate() +"." + (date.getUTCMonth()+1) + "."+ date.getFullYear()+".");
            </script></p>
            <!--the author of the site-->
            <p>© Bolotnikova E.V.</p>

            </div>
    </footer>
    <script src="js/script1.js"></script>
</body>
</html>
